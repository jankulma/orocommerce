Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    productUnitPrecision1:
        unit: '@item'
        precision: '1'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    localProduct1Name:
        string: 'Product 1'

