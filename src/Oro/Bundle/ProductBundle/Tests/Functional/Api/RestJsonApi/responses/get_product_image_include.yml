data:
    type: productimages
    id: '<toString(@product-1->images->first->id)>'
    relationships:
        product:
            data:
                type: products
                id: '<toString(@product-1->id)>'
        types:
            data:
                -
                    type: productimagetypes
                    id: '<toString(@product-1->images->first->types->first->id)>'
        image:
            data:
                type: files
                id: '{fileId}'
included:
    -
        type: files
        id: '{fileId}'
        attributes:
            mimeType: 'image/jpeg'
            filePath:
                -
                    url: '/media/cache/attachment/filter/product_extra_large/611b34cf36199f7491b40a557dad14a9/{fileId}/product-1-product-1-original.jpg'
                    dimension: 'product_extra_large'
                    url_webp: '/media/cache/attachment/filter/product_extra_large/de49a9f899e6dc68356803fcbffb2688/{fileId}/product-1-product-1-original.jpg.webp'
                -
                    url: '/media/cache/attachment/filter/product_small/84078bda0c3b7f564f768f22b373dbf9/{fileId}/product-1-product-1-original.jpg'
                    dimension: 'product_small'
                    url_webp: '/media/cache/attachment/filter/product_small/d4ce196ae0a4403e33929ca2abe9ca4c/{fileId}/product-1-product-1-original.jpg.webp'
                -
                    url: '/media/cache/attachment/filter/product_large/eeaae484c55679ca82697fa666caa067/{fileId}/product-1-product-1-original.jpg'
                    dimension: 'product_large'
                    url_webp: '/media/cache/attachment/filter/product_large/bd4e514c8f359caca373ba00312b4fe3/{fileId}/product-1-product-1-original.jpg.webp'
