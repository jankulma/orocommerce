include:
    - '@OroCustomerBundle/Tests/Behat/Features/Fixtures/CustomerUserFixture.yml'
    - '@OroLocaleBundle:ZuluLocalization.yml'

Oro\Bundle\OrganizationBundle\Entity\BusinessUnit:
  businessUnit:
    name: Common Business Unit
    organization: '@organization'

Oro\Bundle\ProductBundle\Entity\ProductName:
    locvalue1:
        string: 'Product1'
    locvalue2:
        string: 'Product2'
    locvalue3:
        string: 'Product3'

Oro\Bundle\CatalogBundle\Entity\CategoryTitle:
    localNewCategory:
        string: 'NewCategory'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    attribute_family_label:
        string: 'Attribute Family'

Oro\Bundle\EntityConfigBundle\Attribute\Entity\AttributeFamily:
    attribute_family:
        entityClass: 'Oro\\Bundle\\ProductBundle\\Entity\\Product'
        code: 'family'
        __calls:
            - addLabel: ['@attribute_family_label']
        owner: '@organization'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@each'
        precision: '1'
    precision2:
        unit: '@item'
        precision: '1'
    precision3:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        sku: 'PSKU1'
        type: 'simple'
        organization: '@organization'
        owner: '@businessUnit'
        primaryUnitPrecision: '@precision1'
        unitPrecisions: []
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue1']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
    product2:
        sku: 'PSKU2'
        type: 'simple'
        organization: '@organization'
        owner: '@businessUnit'
        primaryUnitPrecision: '@precision2'
        unitPrecisions: []
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue2']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
    product3:
        sku: 'PSKU3'
        type: 'simple'
        organization: '@organization'
        owner: '@businessUnit'
        primaryUnitPrecision: '@precision3'
        unitPrecisions: []
        attributeFamily: '@attribute_family'
        __calls:
            - addName: ['@locvalue3']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'

Oro\Bundle\CatalogBundle\Entity\Category:
    categoryLightingProducts:
        organization: '@organization'
        __calls:
            - addTitle: ['@localNewCategory']
            - setParentCategory: ['@root_category']
            - addProduct: ['@product1']
            - addProduct: ['@product2']
            - addProduct: ['@product3']
