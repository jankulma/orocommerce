<% const name = _.uniqueId('name-'); %>
<div class="toggle-container">
    <% _.each(units, (unitLabel, unitValue) => { %>
        <% const id = _.uniqueId('id-'); %>
        <input id="<%- id %>" name="<%- name %>" type="radio" value="<%- unitValue %>"<% if (obj.selectValue === unitValue) {%> checked<% } %>>
        <label for="<%- id %>"><%- unitLabel %></label>
    <% }); %>
</div>
