include:
  - '@OroCheckoutBundle:Payment.yml'
  - '@OroCheckoutBundle:Shipping.yml'
  - '@OroCheckoutBundle:CheckoutCustomerFixture.yml'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
  precision1:
    unit: '@item'
    precision: '1'
  precision2:
    unit: '@item'
    precision: '1'
  precision3:
    unit: '@item'
    precision: '1'

Oro\Bundle\OrganizationBundle\Entity\BusinessUnit:
  businessUnit:
    name: 'Common Business Unit'
    organization: '@organization'

Oro\Bundle\ProductBundle\Entity\ProductName:
  locValue1:
    string: 'Phone'
  locValue2:
    string: 'Light'
  locValue3:
    string: 'TV'

Oro\Bundle\CatalogBundle\Entity\CategoryTitle:
  localNewCategory:
    string: 'NewCategory'

Oro\Bundle\ProductBundle\Entity\Product:
  product1:
    sku: 'SKU123'
    type: 'simple'
    attributeFamily: '@defaultProductFamily'
    inventoryStatus: '@enumInventoryStatuses'
    organization: '@organization'
    unitPrecisions: [ '@precision1' ]
    owner: '@businessUnit'
    status: 'enabled'
    __calls:
      - addName: ['@locValue1']
      - setPrimaryUnitPrecision: ['@precision1']
  product2:
    sku: 'SKU456'
    type: 'simple'
    attributeFamily: '@defaultProductFamily'
    inventoryStatus: '@enumInventoryStatuses'
    organization: '@organization'
    owner: '@businessUnit'
    status: 'enabled'
    __calls:
      - addName: ['@locValue2']
      - setPrimaryUnitPrecision: ['@precision2']
  product3:
    sku: 'SKU789'
    type: 'simple'
    attributeFamily: '@defaultProductFamily'
    inventoryStatus: '@enumInventoryStatuses'
    organization: '@organization'
    owner: '@businessUnit'
    status: 'enabled'
    __calls:
      - addName: ['@locValue3']
      - setPrimaryUnitPrecision: ['@precision3']

Doctrine\Common\Collections\ArrayCollection:
  products:
    __construct: [['@product1','@product2']]

Oro\Bundle\CatalogBundle\Entity\Category:
  categoryLightingProducts:
    organization: '@organization'
    __calls:
        - addTitle: ['@localNewCategory']
        - setParentCategory: ['@root_category']
        - setProducts: ['@products']

Oro\Bundle\InventoryBundle\Entity\InventoryLevel:
  inventoryLevel1:
    product: '@product1'
    productUnitPrecision: '@precision1'
    quantity: 100
  inventoryLevel2:
    product: '@product2'
    productUnitPrecision: '@precision2'
    quantity: 100
