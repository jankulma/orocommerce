include:
    - '@OroCustomerBundle:BuyerCustomerFixture.yml'

Oro\Bundle\CustomerBundle\Entity\CustomerGroup:
    groupWithPriceList:
        name: 'Group with PriceList'
        organization: '@organization'
        owner: '@admin'
    groupWithPriceList2:
        name: 'Group with PriceList2'
        organization: '@organization'
        owner: '@admin'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    locvalue1:
        string: 'Product 1'
    locvalue2:
        string: 'Product 2'
    locvalue3:
        string: 'Product 3'
    locvalue4:
        string: 'Product 4'
    localNewCategory:
        string: 'NewCategory'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@item'
        precision: '0'
    precision2:
        unit: '@item'
        precision: '0'
    precision3:
        unit: '@item'
        precision: '0'
    precision4:
        unit: '@item'
        precision: '0'

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        sku: 'PSKU1'
        status: 'enabled'
        type: 'simple'
        organization: '@organization'
        owner: '@business_unit'
        attributeFamily: '@defaultProductFamily'
        addName: ['@locvalue1']
        inventoryStatus: '@enumInventoryStatuses'
        primaryUnitPrecision: '@precision1'
    product2:
        sku: 'PSKU2'
        status: 'enabled'
        type: 'simple'
        organization: '@organization'
        owner: '@business_unit'
        attributeFamily: '@defaultProductFamily'
        addName: ['@locvalue2']
        inventoryStatus: '@enumInventoryStatuses'
        primaryUnitPrecision: '@precision2'
    product3:
        sku: 'PSKU3'
        status: 'enabled'
        type: 'simple'
        organization: '@organization'
        owner: '@business_unit'
        attributeFamily: '@defaultProductFamily'
        addName: ['@locvalue3']
        inventoryStatus: '@enumInventoryStatuses'
        primaryUnitPrecision: '@precision3'
    product4:
        sku: 'PSKU4'
        status: 'enabled'
        type: 'simple'
        organization: '@organization'
        owner: '@business_unit'
        attributeFamily: '@defaultProductFamily'
        addName: ['@locvalue4']
        inventoryStatus: '@enumInventoryStatuses'
        primaryUnitPrecision: '@precision4'

Doctrine\Common\Collections\ArrayCollection(local):
    products:
        __construct: [['@product1', '@product2', '@product3', '@product4']]

Oro\Bundle\CatalogBundle\Entity\Category:
    categoryLightingProducts:
        addTitle: ['@localNewCategory']
        setParentCategory: [1]
        setProducts: ['@products']

Oro\Bundle\PricingBundle\Entity\PriceList:
    priceListForImport:
        name: 'priceListForImport'
        addCurrencyByCode: ['USD']
