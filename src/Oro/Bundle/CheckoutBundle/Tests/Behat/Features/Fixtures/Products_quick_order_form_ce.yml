include:
    - '@OroLocaleBundle:LocalizationFixture.yml'
    - '@OroProductBundle:ProductUnitItemTranslation.yml'

Oro\Bundle\OrganizationBundle\Entity\BusinessUnit:
  businessUnit:
    name: Common Business Unit
    organization: '@organization'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    locvalue1:
        string: 'Product1'
    locvalue1_loc1:
        string: 'Product1 (Localization1)'
        localization: '@localization1'
    locvalue2:
        string: 'Product2'
    locvalue3:
        string: 'Product3'
    locvalue4:
        string: 'Product4'
    locvalue5:
        string: 'Product5(disabled)'
    localNewCategory:
        string: 'NewCategory'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@item'
        precision: '1'
        sell: true
    precision2:
        unit: '@item'
        precision: '1'
        sell: true
    precision3:
        unit: '@item'
        precision: '1'
        sell: true
    precision4:
        unit: '@item'
        precision: '1'
        sell: true
    precision5:
        unit: '@item'
        precision: '1'
        sell: true
    precision-set:
        unit: '@set'
        precision: '1'
        sell: true

Oro\Bundle\CatalogBundle\Entity\Category:
    categoryLightingProducts:
        addTitle: ['@localNewCategory']
        setParentCategory: [1]
        addProduct: ['@product1']

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        sku: 'psku1'
        type: 'simple'
        organization: '@organization'
        owner: '@businessUnit'
        primaryUnitPrecision: '@precision1'
        attributeFamily: '@defaultProductFamily'
        setNames: [['@locvalue1' , '@locvalue1_loc1']]
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
    product2:
        sku: 'PSKU2'
        type: 'simple'
        organization: '@organization'
        owner: '@businessUnit'
        primaryUnitPrecision: '@precision2'
        addUnitPrecision: ['@precision-set']
        attributeFamily: '@defaultProductFamily'
        addName: ['@locvalue2']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
    product3:
        sku: 'PSKU3'
        type: 'simple'
        organization: '@organization'
        owner: '@businessUnit'
        primaryUnitPrecision: '@precision3'
        attributeFamily: '@defaultProductFamily'
        addName: ['@locvalue3']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
    product4:
        sku: 'PSKUwithlowercase'
        type: 'simple'
        organization: '@organization'
        owner: '@businessUnit'
        primaryUnitPrecision: '@precision4'
        attributeFamily: '@defaultProductFamily'
        addName: ['@locvalue4']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
    product5:
        sku: 'pskulowercaseonly'
        type: 'simple'
        organization: '@organization'
        owner: '@businessUnit'
        primaryUnitPrecision: '@precision5'
        attributeFamily: '@defaultProductFamily'
        addName: ['@locvalue5']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'disabled'

Oro\Bundle\PricingBundle\Entity\ProductPrice:
    price1:
        product: '@product1'
        priceList: '@defaultPriceList'
        currency: 'USD'
        quantity: 1
        unit: '@item'
        value: 95
    price2:
        product: '@product2'
        priceList: '@defaultPriceList'
        currency: 'USD'
        quantity: 1
        unit: '@item'
        value: 9
    price3:
        product: '@product2'
        priceList: '@defaultPriceList'
        currency: 'USD'
        quantity: 1
        unit: '@set'
        value: 85
    price4:
        product: '@product3'
        priceList: '@defaultPriceList'
        currency: 'USD'
        quantity: 1
        unit: '@item'
        value: 5
    price5:
        product: '@product5'
        priceList: '@defaultPriceList'
        currency: 'USD'
        quantity: 2
        unit: '@item'
        value: 6

Oro\Bundle\PricingBundle\Entity\PriceListToProduct:
    priceRelation1:
        product: '@product1'
        priceList: '@defaultPriceList'
    priceRelation2:
        product: '@product2'
        priceList: '@defaultPriceList'
    priceRelation3:
        product: '@product3'
        priceList: '@defaultPriceList'
    priceRelation5:
        product: '@product5'
        priceList: '@defaultPriceList'

Oro\Bundle\PricingBundle\Entity\CombinedProductPrice:
   combinedProductPriceProduct1:
        pricelist: '@combinedPriceList'
        product: '@product1'
        productSku: 'PSKU1'
        quantity: 1
        unit: '@item'
        value: 45
        currency: 'USD'
   combinedProductPriceProduct2:
        pricelist: '@combinedPriceList'
        product: '@product2'
        productSku: 'PSKU2'
        quantity: 1
        unit: '@set'
        value: 35
        currency: 'USD'
   combinedProductPriceProduct3:
        pricelist: '@combinedPriceList'
        product: '@product3'
        productSku: 'PSKU3'
        quantity: 1
        unit: '@item'
        value: 5
        currency: 'USD'

Oro\Bundle\InventoryBundle\Entity\InventoryLevel:
    inventoryLevel1:
        product: '@product1'
        productUnitPrecision: '@precision1'
        quantity: 100
    inventoryLevel2:
        product: '@product2'
        productUnitPrecision: '@precision2'
        quantity: 100
    inventoryLevel3:
        product: '@product2'
        productUnitPrecision: '@precision-set'
        quantity: 100
    inventoryLevel4:
        product: '@product3'
        productUnitPrecision: '@precision3'
        quantity: 100
    inventoryLevel5:
        product: '@product5'
        productUnitPrecision: '@precision4'
        quantity: 100
