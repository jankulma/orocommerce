<% if (title) { %>
    <% if (inline) { %>
        <%- title %> - <span><%- widgetType %></span>
    <% } else { %>
        <div class="content-widget-placeholder">
            <h3 class="content-placeholder-title"><%- widgetType %></h3>
            <p><%- title %></p>
        </div>
    <% } %>
<% } %>
