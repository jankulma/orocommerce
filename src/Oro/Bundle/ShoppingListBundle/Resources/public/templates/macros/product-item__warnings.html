<% if (warnings && warnings.length) { %>
<% const orofrontend = _.macros('orofrontend'); %>
<div class="notification notification--warning notification--lite" role="alert">
    <% for (var i = 0; i < warnings.length; i++) { %>
    <div class="notification__item">
        <%= orofrontend.renderIcon({
            id: 'alert-triangle',
            class: 'theme-icon theme-icon--small'
        }) %>
        <span class="notification__text"><%- warnings[i] %></span>
    </div>
    <% } %>
</div>
<% } %>
