include:
    - '@OroLocaleBundle:LocalizationFixture.yml'

Oro\Bundle\CustomerBundle\Entity\Customer:
    customer1:
        name: 'first customer'
        organization: '@organization'
        owner: '@admin'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@item'
        precision: '1'
    precision2:
        unit: '@set'
        precision: '1'
    precision3:
        unit: '@item'
        precision: '1'
    precision4:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        sku: 'PSKU1'
        primaryUnitPrecision: '@precision1'
        __calls:
            - addUnitPrecision: ['@precision2']
            - addName: ['@locvalue1']
        attributeFamily: '@defaultProductFamily'
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'
    product_with_default_unit:
        sku: 'PSKU_ITEM'
        primaryUnitPrecision: '@precision3'
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue2']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'
    product_with_localized_name:
        sku: 'PSKU_LOCALIZED'
        primaryUnitPrecision: '@precision4'
        attributeFamily: '@defaultProductFamily'
        __calls:
            - setNames: [['@locvalue3' , '@locvalue3_1']]
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'

