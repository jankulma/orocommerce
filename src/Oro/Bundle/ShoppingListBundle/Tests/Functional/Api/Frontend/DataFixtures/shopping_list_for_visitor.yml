dependencies:
    - Oro\Bundle\TestFrameworkBundle\Tests\Functional\DataFixtures\LoadOrganization
    - Oro\Bundle\TestFrameworkBundle\Tests\Functional\DataFixtures\LoadBusinessUnit
    - Oro\Bundle\TestFrameworkBundle\Tests\Functional\DataFixtures\LoadUser
    - Oro\Bundle\CustomerBundle\Tests\Functional\Api\DataFixtures\LoadFrontendApiWebsiteData
    - Oro\Bundle\CustomerBundle\Tests\Functional\Api\DataFixtures\LoadCustomerUserRoles
    - Oro\Bundle\ProductBundle\Tests\Functional\Api\DataFixtures\LoadProductUnits
    - Oro\Bundle\ProductBundle\Tests\Functional\DataFixtures\LoadProductDefaultAttributeFamily
    - Oro\Bundle\ProductBundle\Tests\Functional\DataFixtures\LoadProductInventoryStatuses
    - Oro\Bundle\PricingBundle\Tests\Functional\Api\DataFixtures\LoadCombinedPriceList

Oro\Bundle\WebsiteBundle\Entity\Website:
    website1:
        name: 'Another Website'
        organization: '@organization'
        owner: '@business_unit'

Oro\Bundle\CustomerBundle\Entity\Customer:
    customer:
        name: 'Customer'
        owner: '@user'
        organization: '@organization'

Oro\Bundle\CustomerBundle\Entity\CustomerUser:
    amanda:
        email: 'AmandaRCole@example.org'
        username: 'user@example.com'
        password: 'gxP1L8r86hrdUMg9wKdfnsS/EZC4a7jOIdn6BMzegqL2S6e+KBIuHCrDVciMdiR/64osNnabmFonwK8l09vQxA=='
        firstName: 'Amanda'
        lastName: 'Cole'
        enabled: true
        confirmed: true
        customer: '@customer'
        userRoles: ['@buyer']
        website: '@website'
        owner: '@user'
        organization: '@organization'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@item'
        precision: '1'
    precision2:
        unit: '@set'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\ProductName:
    product1_name:
        string: 'Product 1'
    product2_name:
        string: 'Product 2'

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        sku: 'PSKU1'
        primaryUnitPrecision: '@precision1'
        attributeFamily: '@default_product_family'
        __calls:
            - setNames: [['@product1_name']]
        inventoryStatus: '@in_stock'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'
    product2:
        sku: 'PSKU2'
        primaryUnitPrecision: '@precision2'
        attributeFamily: '@default_product_family'
        __calls:
            - setNames: [['@product2_name']]
        inventoryStatus: '@in_stock'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'

Oro\Bundle\ShoppingListBundle\Entity\LineItem:
    line_item1:
        product: '@product1'
        quantity: 5
        unit: '@item'
        organization: '@organization'
        owner: '@user'
    line_item2:
        product: '@product2'
        quantity: 10
        unit: '@item'
        customerUser: '@amanda'
        organization: '@organization'
        owner: '@user'
    line_item3:
        product: '@product1'
        quantity: 20
        unit: '@item'
        organization: '@organization'
        owner: '@user'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingList:
    shopping_list1:
        label: 'Shopping List 1'
        notes: 'Shopping List 1 Notes'
        lineItems: ['@line_item1']
        organization: '@organization'
        website: '@website'
    shopping_list2:
        label: 'Shopping List 2'
        notes: 'Shopping List 2 Notes'
        lineItems: ['@line_item2']
        customer: '@customer'
        customerUser: '@amanda'
        organization: '@organization'
        website: '@website'
    shopping_list3:
        label: 'Shopping List 3'
        notes: 'Shopping List 3 Notes'
        lineItems: ['@line_item3']
        organization: '@organization'
        website: '@website1'

Oro\Bundle\PricingBundle\Entity\CombinedProductPrice:
    product1_price_item:
        priceList: '@default_combined_price_list'
        product: '@product1'
        unit: '@item'
        quantity: 1
        value: 1.23
        currency: USD
    product1_price_set:
        priceList: '@default_combined_price_list'
        product: '@product1'
        unit: '@set'
        quantity: 1
        value: 10.99
        currency: USD
    product2_price_item:
        priceList: '@default_combined_price_list'
        product: '@product2'
        unit: '@item'
        quantity: 1
        value: 2.34
        currency: USD

Oro\Bundle\CustomerBundle\Entity\CustomerVisitor:
    visitor1:
        customerUser: '@amanda'
        shoppingLists: ['@shopping_list1', '@shopping_list3']
    visitor2: ~
