oro_behat_extension:
    optional_listeners:
      required_for_fixtures:
        - 'oro_redirect.event_listener.slug_change'
        - 'oro_redirect.generator.unique_slug_resolver'
        - 'oro_redirect.event_listener.slug_prototype_change'
    elements:
        SlugPrototypesField:
            selector: "input[name$='[slugPrototypes][values][default]']"
        Canonical URL:
            selector: "link[rel='canonical']"
